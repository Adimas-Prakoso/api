<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2d3748;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-align: center;
        }
        .section {
            margin-bottom: 40px;
        }
        h2 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .service-card {
            background: #f7fafc;
            border-radius: 8px;
            padding: 20px;
            border-left: 4px solid #4299e1;
            transition: transform 0.2s;
        }
        .service-card:hover {
            transform: translateY(-5px);
        }
        .service-card h3 {
            color: #2b6cb0;
            margin-bottom: 15px;
        }
        .service-card p {
            color: #4a5568;
            margin-bottom: 15px;
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            background: #4299e1;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #2b6cb0;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #718096;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ API Services</h1>
        
        <div class="section">
            <h2>Available Services</h2>
            <div class="services">
                <div class="service-card">
                    <h3>Doujindesu API</h3>
                    <p>Access doujinshi, manga, and manhwa data from doujindesu.tv</p>
                    <a href="/doujindesu" class="btn">View Documentation</a>
                </div>
                
                <div class="service-card">
                    <h3>Email Service</h3>
                    <p>Send emails through our email service endpoint</p>
                    <a href="/send-email" class="btn">View Documentation</a>
                </div>
            </div>
        </div>

        <footer>
            <p>Â© <script>document.write(new Date().getFullYear())</script> API Services. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
